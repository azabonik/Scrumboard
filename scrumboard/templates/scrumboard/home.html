{% load staticfiles %}

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css"
          href="{% static "scrumboard/css/scrumboard.css" %}">
</head>

    <body data-ng-app="scrumboard.demo" class="listContainer">
        {% verbatim %}
        <div data-ng-controller="ScrumboardController">
            <div class="list" ng-repeat="list in data">
                <h3>{{ list.name }}</h3>
                <ul>
                    <li data-ng-repeat="card in list.cards">
                        <scrumboard-card></scrumboard-card>
                    </li>
                </ul>
                <div class="flex">
                    <input type="text" data-ng-model="new_title" />
                    <button data-ng-click="add(list, new_title)">+</button>
                </div>
            </div>
        </div>
        {% endverbatim %}
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="{% static "scrumboard/scrumboard.js" %}"></script>
        <script src="{% static "scrumboard/card.directive.js" %}"></script>
    </body>
</html>
